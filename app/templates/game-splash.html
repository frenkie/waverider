<div id="game-splash">
    <h1 class="game-splash-header">Ready to play</h1>


    <p>
        {{#gameModel}}{{title}} ({{duration}}){{/gameModel}}
    </p>

    <p><br />
        Your goal is to make it until the end of the song without falling behind, by riding a song's waveform.
        (Yes, for now this is a really really simple goal :) )
    </p>

    <button class="btn-play">Play</button>

</div>
